<!DOCTYPE html>
<html>
<head>
  <title>PP-CANDY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .tab-links button {
      margin: 30px 0 30px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #stored-texts {
      list-style-type: none;
      padding: 0;
    }
    #stored-texts li {
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <script src="changeTab.js"></script>
  <script src="storeSelectedText.js"></script>
  <div class="tab-links">
    <button id="tab1-btn">Stored Texts</button>
    <button id="tab2-btn">Tab 2</button>
    <button id="tab3-btn">Tab 3</button>
    <button id="tab4-btn">Tab 4</button>
    <button id="tab5-btn">Tab 5</button>
  </div>
  <div id="tab1" class="tab-content active">
    <h1>Stored Texts</h1>
    <ul id="stored-texts"></ul>
    <button id="clear-all">Clear All</button>
  </div>
  <div id="tab2" class="tab-content">Content for Tab 2</div>
  <div id="tab3" class="tab-content">Content for Tab 3</div>
  <div id="tab4" class="tab-content">Content for Tab 4</div>
  <div id="tab5" class="tab-content">Content for Tab 5</div>
</body>
</html>
