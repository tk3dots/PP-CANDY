<!DOCTYPE html>
<html>
<head>
  <title>Shortcut Key Settings</title>
  <script src="options.js"></script>
</head>
<body>
  <h1>Shortcut Key Settings</h1>
  <form id="shortcut-form">
    <label>
      Paste User ID:
      <input type="text" id="paste-user-id" placeholder="Ctrl+B">
    </label>
    <br>
    <label>
      Move Tab Left:
      <input type="text" id="move-tab-left" placeholder="Ctrl+Left">
    </label>
    <br>
    <label>
      Move Tab Right:
      <input type="text" id="move-tab-right" placeholder="Ctrl+Right">
    </label>
    <br>
    <label>
      Replace URL Part:
      <input type="text" id="replace-url-part" placeholder="Ctrl+Shift+U">
    </label>
    <br>
    <label>
      Paste Date and Time:
      <input type="text" id="paste-date-time" placeholder="Ctrl+Shift+S">
    </label>
    <br>
    <label>
      Go to First Page:
      <input type="text" id="go-to-first-page" placeholder="Ctrl+Shift+F">
    </label>
    <br>
    <button type="submit">Save</button>
  </form>
</body>
</html>
